    $('input[type="radio"]').click(function () {
        var _this = this;
        $('[name=' + $(this).attr('name') + ']').each(function () {
            $(this).parent().removeClass('checked');
        });
        $(this).parent().addClass('checked');
    });
    $('input[type="checkbox"]').click(function () {
        if (this.checked) {
            $(this).parent().addClass('checked');
        } else {
            $(this).parent().removeClass('checked');
        }
    });
