<!DOCTYPE html>

	<head>

		<title>精品阅读</title>
		<style type="text/css">
			* {
				box-sizing: border-box;
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: medium;
				font-family: "PingFang SC", "Oxygen", Arial, "STHeiti", "Hiragino Sans GB ", "Microsoft YaHei", "微软雅黑", "WenQuanYi Micro Hei", SimSun, sans-serif;
				font-weight: normal;
				text-rendering: optimizeLegibility;
			}
			
			a {
				text-decoration: none;
			}
			
			input,
			textarea {
				outline: none;
				padding-left: 15px;
			}
			
			img {
				display: block;
				border: 0;
			}
			
			ul,
			ol {
				list-style: none;
			}
			
			.fl {
				float: left;
				display: inline-block;
			}
			
			.fr {
				float: right;
				display: inline-block;
			}
			
			.clearfix:after {
				height: 0;
				content: " ";

				visibility: hidden;
				font-size: 0;

			}
			
			.content-list li {

				background: no-repeat 100% 100%;

				height: 70px;
				cursor: pointer;
				display: block;
			}
			
			.content-inner {
				color: #555555;
				padding: .2rem .5rem 0 0;
				width: 67%
			}
			
			.content-inner .content-title {
				font-size: 1.1rem;
				font-weight: 600;
				width: 100%;
				color: #333;
				line-height: 1.4rem;
				height: 42px;
				margin: -.2rem 0 .5rem 0;
			}
			
			.content-subtitle {
				color: #A6A6A6;
				font-size: .6rem;
				margin: .4rem 0 0 .1rem
			}
			
			.content-subtitle span {
				margin: 0.3rem .6rem 0 0;
				font-size: .6rem;
			}
			
			.content-subtitle span.hot {
				border: 1px solid #fe7d39;
				color: #fe7d39;
				border-radius: 2px;
				margin-left: -3px;
				padding: 0 2px;
			}
			
			.content-subtitle span em {
				font-style: normal;
			}
		</style>
	</head>

	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 640) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
						}
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		})
	</script>
