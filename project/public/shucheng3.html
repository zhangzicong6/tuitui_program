<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0"> 
    <title></title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            font-size: 0.12rem;
        }
        html {
            font-size: 100px;
            overflow: hidden;
        }
        img {
            border: 0;
            display: block;
        }
        #wrap{
            width:100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="wrap" src="https://jd.com"></iframe>
<script>
    function hrefs() {
        window.history.pushState('forward', null, location.pathname + '?index=1');
        window.history.pushState('forward', null, location.pathname + '?index=2');
    }

    if(window.history && window.history.pushState) {
        window.onpopstate = function() {
            var index = 0;
            var wrap = document.getElementById("wrap");
            try {
                index = parseInt(location.href.split("index=")[1].split("&")[0]);
            } catch(err) {
                console.log(err)
            }
            if(index == 2) {
                var url = "http://pic.veiyouw.com/Fq7sya7T6X7ceL6laKIyEDy5GWrj"
                wrap.setAttribute('src', url)
            } else if (index == 1) {
                var url = 'http://pic.veiyouw.com/Fg2wFjMM82Z4UTbUConIMZIOmsbv'
                wrap.setAttribute('src', url)
            } else {
                var url = "http://baidu.com"
                wrap.setAttribute('src', url)
            }

        }
    }

    hrefs()
</script>
</body>
</html>
