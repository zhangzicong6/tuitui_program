            }, {
                content: '<h2 class="title">女人骚不骚，只看一个地方</h2>           <div class="author-wrap">               <span class="author">快快乐乐的小资</span>             <span class="date">今天</span>            </div>          <p style="text-align: center;"><img class="avator" src="/img/tuiguang/2.jpg"></p>                      <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">几天前，我的美女班主任林雨薇和她男朋友搬到我出租房的隔壁。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我们的卧室只有一墙之隔，她每天晚上和她男朋友办事，我都听的一清二楚，尤其是她发出的那种声音，和她在学校里那股高冷的模样，形成强烈的反差，让我脑子里全都是她趴在床上的场景！</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这让我发疯的想看，我们这个平常很高冷的美女班主任，被那啥的时候是什么样子，所以我就趁着周末林雨薇不在家时，在墙上打了个洞，来看她。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">虽然我挺怕被她和她男朋友发现的，但根本抵挡不住我内心的想法！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">刚挖的第一天，晚上九点多，我就隐约听到了一声：“亲爱的，咱们开始吧！”。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">当即我就知道，林雨薇要和她男朋友开始了，我想都没有想，就狠狠的咽了咽口水，跑到了我的床上，掀开了我用来遮盖洞口的海报，眼睛对准了我挖的洞，我就心脏狂跳的看了过去。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">刚刚看过去，映入我眼帘的景象，就让我心头大震起来。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林雨薇居然穿着一件低胸短裙的空姐衣服，半跪在她男朋友面前，扭动着她那柳叶般的细腰，不停求着让她的男朋友，快点行动。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">那样子和她在学校，那股高冷的模样，简直天差地别！</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这真的是我们的班那个高冷的班主任林雨薇？！</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我眼睛都瞪直了，死死地盯着里面，再也不想移开了。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她男友原本还坐在床上玩手机，面对林雨薇这样的大美女主动，他哪里能拒绝，说了句，我马上来，他就上前一把抱住了林雨薇。手也不老实的，在她身上行动了起来，这引得林雨薇一阵叫。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她的声音，似乎激到了她男友，开始拉林雨薇的衣服。林雨薇似乎非常喜欢这种强硬的调调，脸上写满了开心！</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她身上的空姐服，被她男友一件一件，拉了下来，我看的清清楚楚，让我口水都快出来了。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">最后，不等她男朋友动手，林雨薇，竟然就主动的，将双手伸到背后，解开了内衣。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">不等我多想，她自己的衣服，全部拉了下来。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我那曰思夜想的身体，此刻，毫无遮掩的，全都显露在我的眼前。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我都惊呆了！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这就是林雨薇的身子！！！</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我死死盯着她的各个部位，我感觉呼吸，都要快窒息了，无论怎么咽口水，我都无法淡定，全身像是火烧了一样。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这可是我们班男同学都想那啥的，高冷美女林雨薇啊！我就这么看到她的身子了....</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">当时我真是激动的都差点叫起来！</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">而接下来，我还能看到她和男朋友做那种事情！想着，我浑身一震！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">很快，他们就实现了我的愿望！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林雨薇非常的主动，她就声音里透着股那啥的说：“亲爱的，快点吧，不要磨蹭了。”</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“雨薇，你可真是个小妖精！”她男友狠狠的摸了一把，直接将她压，倒在身下。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“人家就是个小妖精，老公，求你了！来吧！”被压倒在身下的林雨薇毫无遮掩自己情绪的说。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“好，我马上！”面对林雨薇的主动，他男友再也控制不住了，两个人很快，就开始了那种事情。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">那一幕幕，都特别清楚的展现在我眼前，我看着感觉鼻血都快出来！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林雨薇和她男朋友那啥，原来是这个样子的....</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">而且，林雨薇真的玩的很开，不停的换着各种姿势，甚至林雨薇在弄了一会儿之后，竟然拿出来手机，开始拍她和她男朋友那啥，不仅是自拍，还拍摆出各种姿势，详细的拍……</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">当然这些细节也被我看的清清楚楚....</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我就是一个初哥，哪里能经受这些，都快要吐血了。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">后来两人差不多做了二十多分钟，她男朋友就不行了，就在我以为他们马上要完事，却发现，她男友并没有让林雨薇感觉到满意！！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她还是那么的想继续，见男朋友不行，她不停的扭动着她的身子，撒着娇，让她男友再继续，可是他男友却怎么都不愿意，说次数太多了，他已经吃不消了，摇了摇头，就一个人去了浴室去洗澡。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林雨薇气哼哼的骂他真没用，但是他男友却没有回应，她只好拿着手机，躺在了床上。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">此刻，我看着躺在床上，那里正好对着我的林雨薇，想着她还想继续，我浑身的血液都沸腾了！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我真想跑过去，向她男友那样对她做那种事情，我虽然没有做过，但她男朋友刚弄过，我再去的话，绝对可以让她满意！</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">只可惜她可是我的班主任，我对于她有种天然的畏惧感，根本就没有那个胆子。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">不过也是因为她是我的班主任，让我那种心思越来越重，本来打算看完就走的，现在我是一点都不想走了。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">让我更受不了的是，没一会儿，他男友洗好澡了，还想继续的林雨薇再次缠了上去，他男友真的是彻底不行了，林雨薇没有办法，只好躺在床上，将她修长的手指，伸向了她那里....</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这种情况似乎经常发生，她男友竟然也不惊讶，只低着头在那玩手机，我大骂了一句傻x，觉得林雨薇和他睡，真是暴殄天物，他长相一般，那方面不咋滴，两个人还住在这种廉价的出租屋里，我真不知道，他哪点被林雨薇看上了，如果是我的话，绝对比他强多了。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">但瞧着她那迷离的眼神，强烈吸引着我，我的心思完全被这些给勾走了！</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">自从这一次没有被抓住，我就像是上瘾了一般，每天放了学，我都会偷偷的，通过我挖的小洞，来看我的班主任林雨薇。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">每一次林雨薇和她男友做时，还都会玩着花样，今天穿空姐，明天穿护士，后天就玩角色互换，把我激的不行不行的，心里发疯的想对她做，她和她男友做的事情！</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">有一次他们俩做的时候，林雨薇的声音太大了，她男友说让她小声一点，不怕隔壁的人听到吗？</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">结果林雨薇却非常不屑的说，隔壁住着的，是她的一个傻x学生，平时上课听讲的时候耳朵就给聋的似得，他根本听不到的！</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">听到她叫我傻x，我心里那个气，想和她做那种事的念头，更加的强烈了起来，甚至在上课时看到她那冷冷的面容时，我都情不自禁的想到，要把她压倒在我的身下，想让她臣服于我。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">也不知道怎么着了，自从她在办事时，骂了我一句傻x之后，她在班级里处处开始针对我，什么都和我过不去，故意找我的麻烦。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">有一次也不知道是谁，往我桌子上，扔了个tt，我正好拿起来扔掉，却一眼就被林雨薇给看到了，她虽然在家里骚的不行，但在班里却是表现的自己非常恶心讨厌这种行为，当即林雨薇就劈头盖脸的对着我教训起来说：</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“秦守，你知不知道你上课，拿着这种肮脏的东西，会给学校带来多大影响？你才这么小，就有这么不纯洁的心思，那长大还得了啊？”</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">当着全班人的面，林雨薇把那个玩意给大家看，我真是觉得羞耻极了，就差没钻进桌子底下去了，林雨薇站在道德的制高点上，狠狠的批评我！</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">而我的同桌江瑶，还嫌火烧的不够旺，添油加醋，说：“就是就是，秦守真是不要脸，上次他还偷看我裙底呢，我都没说他，这种人啊，就是下流！”</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">江瑶是我们班的班花，我根本就没看过她，她这都是在冤枉我，不过我不敢顶嘴，林雨薇我惹不起，江瑶，我更惹不起，据说她哥是学校的高层，万一把我开除了咋办，所以我也只能忍气吞声。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林雨薇还没解气，指着我说：“你脑袋装的都是什么东西啊？你书都读到肚子里去了是吧？我有教过你这些吗？要多跟我学着点，我二十多岁了，还是洁身自好，要以我为榜样，知道吗？”</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">洁身自好？以她为榜样？</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我觉得林雨薇真是虚伪到了极点，她在家里都成那副模样了，却还大庭广众的说自己洁身自好！</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">我真想把她和她男朋友做的事情，都公之于众，不过，我却没有那个胆子，如果说出来的话，我挖洞的事情，她不就全知道了？我只好忍着心中的悸动，点头说知道了，说我一定改正，她这才肯罢休。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">可到了放学的时候，林雨薇还是我叫到办公室，当着所有老师的面再批评我一次，还拿东西出来给其他老师看，所有老师都带着嘲笑性的批评我，当时站在那里，我脸红得滚烫，简直丢人丢到家了。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这还没有完，她又是站在道德制高点上，狠狠批了我一顿。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她的这一系列的行为，彻底的激怒了我，让我更加的想那个她了，让他对我做的这一切，都付出代价！</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">接着我就开始琢磨，到底该怎么样，才能让她和我那啥呢？</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">思来想去，我发现除了来强的，我就想不到其他办法了，然而上天都是眷顾好人的，过了没几天我竟然就找到了个能要她的机会！</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">一个能让她臣服于我的机会！！！</p>                      <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;"><span style="color: rgb(255, 76, 65);font-family: Arial;font-size: 16px;font-weight: 700;letter-spacing: 0.544px;">未完待续……</span></p>         <p style="max-width: 100%;box-sizing: border-box;min-height: 1em;color: rgb(51, 51, 51);"><span style="color: rgb(255, 76, 65);font-weight: 700;font-family: Arial;font-size: 16px;letter-spacing: 0.544px;">篇幅有限，后续内容和情节更加精彩！</span></p>           <p style="font-weight: bold; max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;"><span style="max-width: 100%;color: rgb(255, 76, 65);box-sizing: border-box !important;">点击下方【下一章】继续阅读哦~~~</span></p>         <p style="max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;">             <img class="tips" src="/img/tuiguang/640.gif" />         </p>            <a href="https://m.baozoukanshu.com/content/3886/3/5262/451526/0.html" class="btn">下一章</a>'
            }, {
                content: '<h2 class="title">卫生间里，我被老公的好友玩的停不下来</h2>         <div class="author-wrap">               <span class="author">快快乐乐的小资</span>             <span class="date">今天</span>            </div>          <p style="text-align: center;"><img class="avator" src="/img/tuiguang/3.jpg"></p><p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这是初春，万物都开始发情的季节。</p><p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">杨羽来这个村子支教已经有几天了，这天中午，躺在学校后山上的大树下凉快，听见前方有嘶嘶的声音。杨羽以为遇了蛇，急忙拨开草丛看了看。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这一看，杨羽鼻血都要冒出来了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">一个村妇正背对着自己，脱下裤子，蹲下来尿尿。这农村的女人就是开放，这光天化日的就蹲下来尿尿，真是奔放十足啊。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“这不是芳芳的妈妈杨嫂吗？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽认了出来，芳芳是自己班的一个学生，第一天上学时，就是杨嫂把她送来的，所以有点印象。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">当时看杨嫂，就一身丰满，皮肤白皙白皙的，很是少见，杨羽有点印象，今天，没想到，一睹杨嫂的大屁股，这村子真是春色撩人啊。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽正看得带劲突然，听见杨嫂啊的惨叫一声：“啊，蛇！”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽急忙跑了过去，着急问：“杨嫂，咋了？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨嫂抬头一看，当场脸红了，自己在这里尿尿，被人看了正着，真丢脸，急忙拉起了裤子，满脸通红，不好意思的说道：“好像被蛇咬了。”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽四处找了一下，果然看见一条花蛇，一溜烟的跑了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“杨嫂，我看那蛇头三角形，像是毒蛇！”杨羽解释道。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨嫂一听是毒蛇，脸都白了：“毒蛇？那怎么办？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“这去镇上要好几个小时呢，万一真是毒蛇，恐怕来不及。”杨羽不是吓唬杨嫂，这毒蛇都是剧毒，发作起来很快的，如果不及时治疗，就会有生命危险。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这个道理，杨嫂当然懂，村里每年都有人被蛇咬死的。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“那怎么办？”杨嫂口干舌燥，非常着急，想了一下，难为情的说道：“要不，你帮嫂子吸出来？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“这！”杨羽愣了一下，这救人乃积德之事，吸毒不吞下去应该没事，便说道：“成，嫂子，咬哪了？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">&nbsp;听到咬哪了，嫂子显然不好意思了，结结巴巴的说道：“咬在……”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“嫂子，你倒快说啊！”杨羽着急呢。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">&nbsp;杨嫂的脸更红了，道：“咬在屁股上了。”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">&nbsp;噗！<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">&nbsp;杨羽又喷血！这么巧？<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“嫂子，命要紧。”杨羽解释道，这时，就不去在意咬哪里了，吸了救人要紧啊。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">&nbsp;杨嫂点点头，红着脸，不敢正眼看杨羽，但还是难为情的把裤子给脱了下来。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">&nbsp;杨羽看了一眼，笑着说道：“嫂子，你屁股可真大！”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“贫嘴。”杨嫂被说得更不好意思了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">&nbsp;杨羽弯下腰来，对着杨嫂那大大的白屁股，这村里的村妇为啥屁股都白白的，家里的阿姨也是，表姐也是。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽看着这白花花的屁股，看了好一会儿才想起正事，找了一遍。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“杨嫂，没找到啊！”杨羽对着屁股没找到被蛇咬的地方。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨嫂不好意思的回头，说道：“再下面一点。”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽朝下看去，果真看见了一个伤口。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">找到了伤口处，伸嘴就要去吸毒。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“啊！”杨嫂发出了声音。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“怎么了嫂子？”杨羽问。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“没，没。”杨嫂红着脸，真想找条缝隙钻下去，幸好这里没别人，不然被人看见了，那真是丢脸的。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">但是杨羽的嘴很厉害，吸得杨嫂那是浑身不自在啊，或者说是心里痒痒的。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">像杨羽这样的年轻小伙子，在这个村里早就都出去打工了，村里就剩下些孩子和老头子，一群留守村妇每晚躺在床上都是翻来翻去的觉着空虚寂寞，怎么受的了杨羽的这动作。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“啊，杨羽，别吸了。”杨嫂怕再吸下自己会控制不住心底的浴火。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽还真的吸出了一点毒血，看着自己还留在杨嫂身上的牙印子，擦了擦嘴，邪邪的笑了笑。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨嫂的脸通红，不好意思道：“你没看我其他地方吧？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“没有。”杨羽很正经的回答她，本来就是再救人，做正经事呢：“杨嫂，有没感觉好点？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“不知道，感觉头真有点晕。”杨嫂头晕那是一股热血倒流，给激动的脑充血。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨嫂说着，急忙把裤子给穿了起来。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“杨嫂，你男人呢？”杨羽故意问。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“他在外面打工呢，一年也不回来几次。”杨嫂理了理衣服，看看四周有没有人，才看了杨羽一眼问：“你刚才看见嫂子尿尿了？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽点点头。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨嫂脸更红了，又被看了屁股，又被男人看了尿尿，真是好羞耻。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“这事，你可别跟别人说，很丢人。”杨嫂把衣服整理好，难为情的不敢看杨羽，嘀咕道：“嫂子先走了，谢谢你。”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽嗯了一声，眼睛却瞧着嫂子的胸，这熟妇的胸就是大，真是替她担心那衬衣被撑破了，胀出来的话，可又要丢脸了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽看着嫂子离开的身影，这是他进入这个荒村第二次遇到这种事了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这村子到底是哪里？<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">为啥有这么多白白胖胖的留守村妇？<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽刚从师范大学毕业，考取了教师资格证，县里公开招考教师，杨羽有幸考中了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">本以为可以在县里的发达城镇上教课，谁知道分配的时候，出了点差错，竟然被分配到了这前不着村后不着店的浴女村，知道的时候已经晚了，木已成舟，想换也换不了，只能认栽了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽回想起第一天来找这村子的情形。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">当时他不知道路，还找了一个当地的导游带路。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“休息下吧，我实在走不动。这还有多久才能到浴女村？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽已经累得上气不接下气，这已经是他爬过的第三座山了，虽然他是体育健将，但背着这么大个行李，也已经累的不行。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“再爬两座就到了，看见没？就在那山的另一边。”导游大哥指着远方被浓雾包围的大山说道，那里看起来就像人间仙境。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽心中抱怨这去浴女村的路真是曲折，绕来绕去也就罢了，还爬了这么多的山，公路又不通，完全与世隔绝。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽哀声叹息，这多怪自己不争气，运气也太差了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">本以为能留在市里，没想到来到这么个偏僻的世外小村。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">其实这浴女村杨羽小时候来过一次，其亲戚小姨就住在这个村子，这个小姨没有血缘关系，外婆捡来的，所以已经十来年没见了，只知道小姨有三个女儿。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">大女儿也就是表姐杨羽小时候一起玩过，而其他两个表妹杨羽是真心没见过，小姨嫁得远，来往也就少了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽只好咬咬牙，喝了口甘泉，背起行李继续前进。这山路哪里是路，杂草丛生，估计平时村里也没什么人出山来。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这大致又走了一个多小时才渐渐有了浴女村的影子。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">从山顶浓雾中望下去，浴女村位于山谷两侧，中间一条河流，此河名浴女河，因水质清澈，甘甜可口，于是不少村民常在这河里洗澡沐浴，因此得名，村名也因此而来。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">传闻浴女村的女人个个肌肤胜雪，皮肤水灵灵的，完美无瑕，也是因为水源甘甜洁净的原因。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">只是这浴女通欲女，起初村里的少女均反对，时间长了也就慢慢的也就接受了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">村子前山种满了桃树，正是春天，桃花漫山映红，像个发春的姑娘，而后山是一片森林，树木茂盛，倒更像是姑娘的特色之处。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“我就送你到这了，我还要赶回去，你顺着这山路一直往下就到了。”导游擦了擦汗，看天色已晚，再不回去，就危险了，这山上可常有野兽出没。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽给了小费，就托着疲惫的身躯往村子行去。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这路下方一点已经跟浴女河相连，又走了一半路，杨羽已经浑身是汗，见前方正有水塘子，便下了河，准备洗把脸清凉一翻。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这水真心舒服，洗了把脸，顿时浑身舒畅清凉，这一抬头往水潭里望去，赫然发现里方正有一女子在沐浴。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">此女人皮肤洁净，毫无瑕疵，沁在水中，水正好淹没到胸口，胸口的那对饱满上还滴着几颗水珠，水灵灵的，看得杨羽都惊呆了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这天下竟然有如此美丽的东西！<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">那女子起初未注意到杨羽，几次还差点站起来，差点露出整对酥胸，杨羽看得直流口水，这种美景在城市里可欣赏不到，看得如痴如醉甚至忘记自己是在偷窥。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">那女子刚准备站起来，抬头一看，竟然发现一个年轻人正色咪咪得打量着自己的玉体，本能的大叫一声，急忙蹲会了水里。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“色狼，偷窥狂，走开！”那女子举起了石头砸了过去，却不偏不倚，砸到了杨羽的脑门上，杨羽才醒悟过来。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽一脸尴尬，急忙转身离开。可刚走了两步，后方便传来啊的叫声，杨羽没有理会。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“救命！”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这声救命杨羽可是听得清清楚楚，急忙转身望去，只见那女子拼命挣扎，像是要被淹死的样子。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽二话不说，扔下行礼，鞋子一托就跳入了水潭里，而那女子已经渐渐沉入水下。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽可是体育健将，游泳对他而言简直就是小儿科，急忙潜入水中，半分钟后才将那女子找到，捞了上来，托回了岸边。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">女子已经昏迷不醒，杨羽没有多想，急忙抢救，又是压水，压胸，人工呼吸。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">咳！<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">几分钟之后，随着一声剧烈的咳嗽，一口水喷了出来，女子总算醒来，才松了口气。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这时，杨羽才发现，躺在自己腿上的女子浑身没有一件衣物，整具娇躯完全展现在自己面前，身下那片神秘之处也是毫无遮掩。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽咽了口气，此女子美丽至极，全身的皮肤都是完美无瑕，洁白如玉，尤其是胸前的那一对尤物。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽正直青春健壮时期，看到如此一幕，身体的某个地方本能的就起了反应。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">那女子迷迷糊糊的醒来，一手胡乱抓去，也不知道抓住了什么，只是感觉头晕。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">等清醒过来时，发现杨羽正目不转睛的打量着自己，才发现自己浑身精光，而自己右手竟然正好抓着杨羽的那兄弟之上。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">两人四目而视，那女子当场满脸通红，啪的一巴掌往杨羽拍了过去。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“大色狼！”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">女子急忙站起，往自己的衣物奔去，头也不敢转，急忙弯腰去穿裤子，这一弯腰，原先被黑色森林遮掩的身体暴露无遗。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">女子裤子穿到一半，突然意识到什么，急忙起身，转头瞪着杨羽，杨羽正目不转睛的欣赏那朵仙瓣，尴尬一笑，摇摇头说道：“我什么都没看到！”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这不说还好，这一说，那女子被气的一句话也说不出来。自己被人白白偷看了最隐秘的地方，这事又不能找村长理论，到头来，被人笑话的还不是自己，只能打了牙齿往自己肚里吞。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽见女子已经溜走，好一会儿，那东西才软了下去，哈哈大笑道：“难道我要走桃花运了？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽转身望了望那水潭子，突然有股冷意，总感觉这水潭下隐藏着些什么东西。倒也没再多想，背包而去，不知不觉已经进了村。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">村里已经炊烟袅袅升起，农村晚饭都做得比较早，因为天一黑，很多事就不方便了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽模糊得记得小姨家的位置，这一路走来，杨羽惊奇的发现，这村里很少见到壮丁，倒是不少村妇一直盯着他看，这些村妇各个皮肤析白，面如桃花，议论纷纷，指指点点。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“你是城里来的？旅游还是找人？”这时，一名村妇上来主动搭讪。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽望去，这村妇倒也年轻，也就比自己大个几岁，长得标志，皮肤也是洁白无瑕，一头乌黑的头发盖到肩膀，只穿了条背心，一条极深的乳沟显目在眼。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽本来就想问路，顺便问道：“我找人，你知道丝小云家在哪吗？”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">那村妇一直盯着杨羽的胸肌看，杨羽被看得很不自在，只能尴尬一笑。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“长得还真结实，你说小云啊，就是前山倒数第三座。”说着指着前山那房子，眼神却不停得在杨羽身上回转。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽说了声谢谢，便往前山而去。那村妇还一直盯着杨羽的大屁股看，口中默默得念着：“真键壮啊，看这屁股！”<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“小心被你老公发现偷汉子！哈哈”另一村妇路过，端着刚洗好的衣服打趣道。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">“我家那没用的男人，我才不怕他呢，我们村好久没来年轻了。”那村妇略有回味得说着。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">杨羽已经到了小姨的房屋前，这刚一转身，迎面而来一人，两人撞个正着。杨羽刚要说对不起，抬头一看，惊呆了。<br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">这世上还有这样漂亮的妹子</p>                 <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;"><span style="color: rgb(255, 76, 65);font-family: Arial;font-size: 16px;font-weight: 700;letter-spacing: 0.544px;">未完待续……</span></p>         <p style="max-width: 100%;box-sizing: border-box;min-height: 1em;color: rgb(51, 51, 51);"><span style="color: rgb(255, 76, 65);font-weight: 700;font-family: Arial;font-size: 16px;letter-spacing: 0.544px;">篇幅有限，后续内容和情节更加精彩！</span></p>           <p style="font-weight: bold; max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;"><span style="max-width: 100%;color: rgb(255, 76, 65);box-sizing: border-box !important;">点击下方【下一章】继续阅读哦~~~</span></p>         <p style="max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;">             <img class="tips" src="/img/tuiguang/640.gif" />         </p>            <a href="https://m.baozoukanshu.com/content/2866/4/5262/451560/0.html" class="btn">下一章</a>'
            }, {
                content: '<h2 class="title">女人叫床对男人的刺激有多大？</h2>         <div class="author-wrap">               <span class="author">快快乐乐的小资</span>             <span class="date">今天</span>            </div>          <p style="text-align: center;"><img class="avator" src="/img/tuiguang/4.jpg"></p>                        <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这天中午，林凯接到了小舅妈唐慧敏的电话，说家里电脑坏了，问他有没有时间过去帮忙看一眼。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“当然有了，我今天没课，小舅妈你在家等我，十分钟就到。”说完，林凯立马就出了门。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">十多分钟后，林凯就来到了唐慧敏家门口，恰好唐慧敏打开了门，看到她之后，林凯差点把眼珠子瞪出来，太漂亮了！</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">其实唐慧敏本来就是个漂亮女人，只不过她的职业是警察，总是制服正装示人，倒是清爽利落，可也少了一些女人味。今天林凯还是第一次见她穿裙装的样子呢！</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏今天穿的是淡紫色蕾丝半袖上衣，很轻薄紧身那种，高耸的胸前喷薄欲出，纤腰盈手可握。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">粉色带花边的及膝短裙，裙角下一对小腿是那么的白皙修长，林凯从没想到过，小舅妈的制服下面竟然藏着这样一副妖精身材。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏有一双大眼睛，但或许因为职业的原因，绝不会大眼无神，反而瞳孔里的英气掩都掩盖不住。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她五官端正，肌肤白皙红润，虽然不能说是倾城之色，但看上去别有一种秀丽之美，尤其今天她那乌黑秀丽的长发很随意的扎在脑后，却散发着浓浓的女性魅力。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">望着小舅妈曼妙的身姿，林凯顿有一种惊艳的感觉，一时竟然心跳加速起来。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">看到林凯愣怔的样子，唐慧敏也是一阵愕然，随后撇嘴一笑，抬起纤手在林凯肩头敲了一记：</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“傻小子，看什么看？你又不是没有见过你舅妈，快进屋吧！”</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“小舅妈，你不是说电脑坏了吗？我现在就去帮你看看。”林凯假装往屋里东张西望，其实本意是想掩饰一下尴尬。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“就在那边桌子上，那个不急，天这么热你跑过来小凯也渴了吧，我先给你倒一杯水！”唐慧敏一边说，一边走到客厅的饮水机旁，躬身去拿饮水机储柜里的一次性杯子。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">由于她的个头很高，身材十分苗条，贴身而合体的淡紫色衣裙将唐慧敏那玲珑浮凸、结实优美的起伏线条完全地显现出来。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她的美臀显得极圆，还有窄裙后面开着的一道缝隙，一截大腿隐约欲现，如同皎月一般晶莹洁白、光泽动人……</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">见此情景，林凯鼻血差点喷了出来。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">于是，他变换着角度欣赏唐慧敏那动人的身体曲线，随即产生一种想扑上去，将她温软绵绵的娇躯压在身下的冲动。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏倒完水转身，林凯赶紧扭头面对窗户似乎在看窗外的景色，一副无所事事的样子让唐慧敏没忍住勾起了嘴角——</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">好一个娇俏的笑容，她怎么不明白，这毛头小子其实就是在欣赏自己呢，心里在羞涩尴尬的同时，竟然还有一点小欣喜。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">就算她是警察，但同时也是一个女人，女人的小心思还是有的。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“我先看看怎么回事。”林凯坐到电脑前的一张沙发椅上，打开开关，与此同时唐慧敏也把水放在桌上。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">开机后，用鼠标点击一下IE浏览器。只见屏幕狂闪，弹出无数个窗口，随后屏幕上出现了一对拥抱着的男女——</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">男子在女人的颈项上亲吻，女人的身子犹如一支蓄势待发的弹弓那样，拼命地向后仰，她那飘逸的长发，曲线美的身材，组成了一道优美的弧线，他们夸张的表情、动作和姿势简太清晰了，惹火、撩人、喷血、引人犯罪……</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">刹那间，两人都愣了，房间里一片寂静，空气也好像凝固了，只能听到两人急促的呼吸和心跳的声音。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“呀，快关了……”唐慧敏率先反应过来，突然惊叫一声。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">这种图片太诱人了，林凯本想多看几张，经唐慧敏这么一提醒，这才手忙脚乱地点击关机键。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">然而，他没想到的是，电脑不但没有关上，窗口还如幻灯片一般，一个接一个地弹出了无数张照片。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">画面上，男女之间亲热的姿势不一，花样繁多，张张清晰无比，一张比一张惹火，一张比一张喷血……</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林凯顿觉不妙，迅速弯腰，按下了电脑桌下的主机强行关机按钮。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">屏幕一闪，便黑了下来。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">两人面面相觑，好不尴尬！</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏娇媚的脸蛋红潮久久不退，嘴唇动了动，似是想说什么却又不知道怎么开口，一幅被人窥视到隐私的模样……</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林凯明白这种情况多半是平时浏览非法网站时，染上的病毒。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">他很意外，小舅妈平时一向都是英姿飒爽的形象，很高雅、阳光的气质，怎么还好这一口呢？</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">然而，林凯不明白的是，小舅妈同时也是女人，而且我一个正值妙龄的少妇，她也有自己的生理需要。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏的丈夫也是警察，一年前，因为破获了一起重大案件，遭遇歹徒报复，被一帮歹徒杀害，而那些歹徒至今逍遥法外。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">而且，唐慧敏的眼光很高，与死去的丈夫感情很深，不愿意改嫁，便带着刚开始念小学的儿子一起过日子。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">同时，她继续坚守在工作岗位上，立下誓言要把杀害丈夫的凶手捉拿归案。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">但是，单亲妈妈不容易，唐慧敏正值如花似玉，如狼似虎的年龄，每次下班回家，夜深人静的时候，倍感寂寞和孤独。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">于是，她偷偷将自己从犯罪分子手里缴获的黄片拿回家，趁晚上儿子熟睡之际，放在电脑里观看，借此慰藉自己。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">没想到，这些片子带有病毒，将电脑程序损坏了，以至于她的隐私被林凯发现了，自然是异常尴尬，不知道该怎么面对他了。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林凯是唐慧敏认识的男人里，最年轻帅气的了。其实，孤独寂寞的夜里，唐慧敏有时候也会想起他来，可偏偏，他是丈夫的亲外甥……</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">但她身为市公安局刑侦队队长，是一个有身份和地位的人，名声尤为重要，不能做出那些有悖伦理的苟且之事，便强压住内心的欲望……</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“额，这台电脑的问题不大，只是中了病毒，重新装下系统就可以了。”林凯尴尬地说道。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“好吧……那，那就拜托你了，我有点热，先去洗个澡。”唐慧敏说完，逃也似的去了卫生间。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">进了卫生间之后，唐慧敏忽然觉得全身汗淋淋的，身体也有些湿润，便将脱下来的衣服、胸罩和内衣往洗衣盆里一扔，打开水龙头冲澡。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏闭着眼，迎接着洒落的热水流遍全身，被水流所覆盖的脸颊通红，那是在体内的火热还没散去的痕迹。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她捧着水，撩过自己披肩的长发，漆黑的长发，因经常扎成马尾辫而显得卷曲，但在湿透以后，便笔直的贴在身后，有如一道黑色的瀑布，托着水流，衬托她天生的雪肤。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">从来就没有人能够从唐慧敏的外表上，看出她真正的年龄，岁月对她而言，非但没有带来苍老，反而带来了更多的美丽。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">曼妙的身材在生育之后，增添了更多的风韵，丰满而成熟；但她最吸引人的却是，蹙着眉时的淡雅笑容。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">滑溜的香皂滑过了同样滑润的身躯，白玉的成熟身体，又多了一层香皂的油光。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏仔细地为自己洗去所有的汗水和分泌物，想起刚才与林凯一起看见电脑上的画面，有些心潮澎湃。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">更多的白色泡沫遮掩了她姣好的身躯，或大或小的泡沫，聚集成宛若洋装的模样，只是这洋装却是破碎而又紧身的，若隐若现地隐藏在白纱里，是那样的诱人。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">莲蓬头又洒着雨，褪去了遮掩唐慧敏的白纱。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">饱满的娇躯在热水的冲刷下，白里透红，局部嫣红膨胀，这是熟透甜美的果实，能够品尝到的人，都会为她的美味所倾倒……</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">洗完澡，唐慧敏才发觉卫生间里没有浴巾，无法擦身，这时，她才想起浴巾已经被自己洗过了，晾在了阳台上。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">其实也无妨，就算不擦干，多晾一会也就可以穿衣服了，但此时唐慧敏的心里有一团火在烧，似有了一股强烈的愿望，大胆的想法。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">终于，她忍不住了，冲着外面大声喊道：“小凯，我忘记拿浴巾了，你帮我拿一下，可以吗？”</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“在什么地方？”林凯询问。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“我洗干净过后，晾在阳台上……”唐慧敏说道。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林凯应了一声，走到阳台边，将浴巾取了下来。</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">当林凯拿着浴巾来到卫生间门口的时候，忽然觉得两眼一花，脑袋刹那间“轰隆”了一下。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">天啊！</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">唐慧敏竟全身湿淋淋地站在那里。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">她的大腿修长、浑圆、雪白，充满着青春的气息，也让人感觉到，野性正从那里往外扩张！　</p>            <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">刹那间，林凯楞住了。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">两条腿站在那里，动也不能动，就像是生了根，只有两只眼睛圆圆地睁着，一眨不眨地瞪在了她的身体上。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">林凯顿有种想流鼻血的冲动，他的目光说不出有多么的贪婪，但又觉得太突兀了，既紧张又狼狈，一时不知如何是好。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">“小凯，发生什么事啦？”唐慧敏开口问道。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">而就在这不知不觉中，林凯有了强烈的反应，可没有那个胆量和勇气，只好努力控制住自己的情绪，将浴巾扔给唐慧敏后，立马转身走进客厅。</p>          <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">当林凯坐到客厅的长椅沙发上时，心里直泛涟漪，原本已经牢牢地被他控制住的思想又再次泛滥起来了。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">虽然他的两眼看着电视，但脑海里闪现出的，却是自己小舅妈的身体！有一种冲进浴室，拥抱她，亲吻她的冲动。</p>           <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">然而，他不能，因为小舅才死一年，尸骨未寒，他不能昧着良心，违背伦理道德，在他家里，占有他的女人。</p>         <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;">只不过是，那禁忌的红线，那具惹火的身段，在林凯的内心就像一颗种子，疯狂的生根发芽……</p>                       <p style="margin-bottom: 1em;max-width: 100%;font-size: 18px;line-height: 2.1em;min-height: 1em;color: rgb(62, 62, 62);white-space: normal;widows: 1;background-color: rgb(255, 255, 255);box-sizing: border-box !important;word-wrap: break-word !important;"><span style="color: rgb(255, 76, 65);font-family: Arial;font-size: 16px;font-weight: 700;letter-spacing: 0.544px;">未完待续……</span></p>         <p style="max-width: 100%;box-sizing: border-box;min-height: 1em;color: rgb(51, 51, 51);"><span style="color: rgb(255, 76, 65);font-weight: 700;font-family: Arial;font-size: 16px;letter-spacing: 0.544px;">篇幅有限，后续内容和情节更加精彩！</span></p>           <p style="font-weight: bold; max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;"><span style="max-width: 100%;color: rgb(255, 76, 65);box-sizing: border-box !important;">点击下方【下一章】继续阅读哦~~~</span></p>         <p style="max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;">             <img class="tips" src="/img/tuiguang/640.gif" />         </p>            <a href="https://m.baozoukanshu.com/content/4193/3/5262/451583/0.html" class="btn">下一章</a>'
