<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <title>0元限时领！</title>
    <style>
     
    </style>
</head>
<body>
    <div id="content">

    </div>
<script>

    Array.prototype.shuffle = function() {
        var input = this;
        for (var i = input.length-1; i >=0; i--) {
        var randomIndex = Math.floor(Math.random()*(i+1)); 
        var itemAtIndex = input[randomIndex]; 
        input[randomIndex] = input[i]; 
        input[i] = itemAtIndex;
        }
        return input;
    }
    var contents = [{
        content:"看 1",
    },{
        content:"看 2",
    },{
        content:"看 3",
    },{
        content:"看 4",
    }];
    var index =[0,1,2,3];
    index = index.shuffle();
    window.onload = function () {
        init()
    }
    function init(back=false){
        var code = 0;
        try {
            code = parseInt(location.href.split("code=")[1].split("&")[0]);
        }catch(err){
            console.log(err)
        }
        document.getElementById("content").innerText= 'index : '+contents[index[code]].content;
        if(!back){
            setTimeout(function(){
                hrefs((code))
            },1000);
        }
        
        
    }
    function hrefs(index){
        if(index<3){
            index++;
            window.history.pushState('forward', null,'/tuiguang.html?code='+index);
            init()
        }
    }
    if (window.history && window.history.pushState) {

        window.onpopstate=function() {
            var hashLocation = location.hash;
            console.log('hashLocation : '+hashLocation)
            var hashSplit = hashLocation.split("#!/");
            var hashName = hashSplit[1];
            init(true);
        }
    }
    </script>
</body>
</html>
