<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="0">
		<meta name="referrer" content="never">
        <title><%= pageTitle %></title>
    </head>

    <body>
    	<p class="tupian" style="font-size: 0px; margin: 0px; background: url(&quot;https://mmbiz.qpic.cn/mmbiz_png/U431vXaJcDWSwDicDEQ9iceB0Ked0Vu4zt1zdTDJeib4L05CTG25cRbojia7BXR27YwOOyV8dKBeeDPcy1oJrMvPtQ/0?wx_fmt=png&quot;) 0% 0% / 100% 100% no-repeat; width: 100%; background-size: 100% 100%; padding-top: 100%;">
		</p>
        <p class="tupian" style="font-size: 0px; margin: 0px; background: url('https://mmbiz.qpic.cn/mmbiz_png/nJoulRib5ZU9ia4BQeN7obicSoEe6ZsfgpC1sQzj6QAmNjsibmJNNlaIhxvpDkMqDlAM2ZCHtqlzaWoiahibe0OpgeMQ/0?wx_fmt=png') 0% 0% / 100% no-repeat; width: 100%;background-size:100% 100%;padding-top: 100% ">
		</p>
		<p class="tupian" style="font-size: 0px; margin: 0px; background: url(&quot;https://mmbiz.qpic.cn/mmbiz_png/nJoulRib5ZU9ia4BQeN7obicSoEe6ZsfgpC1sQzj6QAmNjsibmJNNlaIhxvpDkMqDlAM2ZCHtqlzaWoiahibe0OpgeMQ/0?wx_fmt=png&quot;) 0% 0% / 100% no-repeat; width: 100%;background-size:100% 100%;padding-top: 100% ">
		</p>
		<script type="text/javascript">
			function img_hw(img_url,p_tupian) {
				// 创建对象
				var img = new Image();
				 
				// 改变图片的src
				img.src = img_url;
			 	img.onload = function(){
			 		//console.log(p_tupian.style)
			 		p_tupian.style["padding-top"]= img.height/img.width*100+'%'
				};
			}
			
			var imgs = document.querySelectorAll('.tupian');

			for (var i = 0; i < imgs.length; i++) {
				var img_url=imgs[i].style.backgroundImage.split('url("')[1].split('"')[0]
				img_hw(img_url,imgs[i])
			}

		</script>
    </body>

</html>
