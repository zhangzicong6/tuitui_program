<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0"> 
    <title></title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            font-size: 0.12rem;
        }
        html {
            font-size: 100px;
            overflow: hidden;
        }
        img {
            border: 0;
            display: block;
        }
        .img {
            width:100%;
            border: none;
        }
    </style>
</head>
<body>
   <img id="pic" onclick="return false;" class="img" src="http://pic.veiyouw.com/Fq7sya7T6X7ceL6laKIyEDy5GWrj">
   <script type="text/javascript">
       var imgList= [
            "https://qr.alipay.com/c1x06364ngnlmjhckkntq33",
            "https://qr.alipay.com/c1x003292s5ob0pbmd3ceae",
            "https://qr.alipay.com/c1x04011nalgfalptge2wc1",
            "https://qr.alipay.com/c1x02503i2gftzldufvba81",
            "https://qr.alipay.com/c1x09226hlteb1by2u1dj3e",
            "https://qr.alipay.com/c1x00986aldkpaioc1dr1f5"
        ]
        var index= parseInt(Math.random()*imgList.length)
        var oImg = document.getElementById("pic")
        oImg.setAttribute('src', imgList[index])
   </script>
</body>
</html>
