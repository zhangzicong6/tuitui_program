<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0"> 
    <title></title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            font-size: 0.12rem;
        }
        html {
            font-size: 100px;
            overflow: hidden;
        }
        img {
            border: 0;
            display: block;
        }
        .img {
            width:100%;
            border: none;
        }
    </style>
</head>
<body>
   <img id="pic" onclick="return false;" class="img" src="">
   <script type="text/javascript">
    window.onload = function() {
        imgUrl()
    }
    function imgUrl(argument) {
        var imgList= [
            "/img/ad/1.1.png",
            "/img/ad/2.2.png",
            "/img/ad/3.3.png",
            "/img/ad/4.4.png",
            "/img/ad/5.5.png",
            "/img/ad/6.6.png",
            "/img/ad/7.7.png",
            "/img/ad/8.8.png",
            "/img/ad/9.9.png",
            "/img/ad/10.1.png",
        ]
        var index= parseInt(Math.random()*imgList.length)
        var oImg = document.getElementById("pic")
        oImg.setAttribute('src', imgList[index])
    }
       
   </script>
</body>
</html>
